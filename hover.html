
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Hover</title>
  <style>
    .hover-button {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .hover-button:hover {
      background-color: #2980b9;
      color: #e0f7fa;
    }
  </style>
</head>
<body>

  <button class="hover-button">Hover Me</button>

</body>
</html>
