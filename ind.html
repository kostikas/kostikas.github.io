
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Embedded CSS Example</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    p {
      color: #555;
      font-size: 16px;
      padding: 10px;
    }

    section {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Page</h1>
  <section>
    <p>This section is styled using embedded CSS at the top of the HTML file.</p>
  </section>

</body>
</html>
